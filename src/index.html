<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm my-5">
    <h2>ポケモン、ゲットだぜ〜〜！</h2> 
    <hr>
    <form id="initial_field">
      <div class="form-group">
        <label for="exampleFormControlSelect1">ポケモンを選ぶ</label>
        <select class="form-control" name="pokemon" id="pokemon">
          <option value="mizugorou">ミズゴロウ</option>
          <option value="kimori">キモリ</option>
          <option value="achamo">アチャモ</option>
          <option value="wa-imushi">ワーイムシ</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nickname">ニックネーム</label>
        <input type="text" class="form-control" id="nickname" placeholder="ニックネームを入力してね">
      </div>
      <button type="submit" id="trigger" class="btn btn-primary my-2">きみにきめた</button>
    </form>
    <div id="main_field">
      <button type="submit" id="tsuyosa" class="btn btn-secondary my-2">つよさを見る</button>
      <button type="submit" id="battle" class="btn btn-secondary my-2">バトルをする</button>
      <form>
        <div class="form-group">
          <label for="nickname">経験値</label>
          <input type="number" class="form-control" id="expointNumber" placeholder="300">
        </div>
        <button type="submit" id="expoint" class="btn btn-primary my-2">経験値を獲得する</button>
      </form>
    </div>
    <div id="status_field">
      <div class="status d-flex flex-row justify-content-between flex-wrap">
        <div class="col-sm-6 col-md-4 p-2 flex-fill">
          <p class="w-100">詳細</p>
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <th>正式名称</th>
                <td id="p-name"></td>
              </tr>
              <tr>
                <th>ニックネーム</th>
                <td id="p-nickname"></td>
              </tr>
              <tr>
                <th>タイプ</th>
                <td id="p-type"></td>
              </tr>
              <tr>
                <th>レベル</th>
                <td id="p-lebel"></td>
              </tr>
              <tr>
                <th>経験値</th>
                <td id="p-expoint"></td>
              </tr>
              <tr>
                <th>次のレベルまで</th>
                <td id="p-next"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-6 col-md-3 p-2 flex-fill">
          <p>ステータス</p>
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <th>HP</th>
                <td id="s-hp"></td>
              </tr>
              <tr>
                <th>こうげき</th>
                <td id="s-attack"></td>
              </tr>
              <tr>
                <th>ぼうぎょ</th>
                <td id="s-protected"></td>
              </tr>
              <tr>
                <th>とくこう</th>
                <td id="s-spattack"></td>
              </tr>
              <tr>
                <th>とくぼう</th>
                <td id="s-spprotected"></td>
              </tr>
              <tr>
                <th>すばやさ</th>
                <td id="s-rapidity"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-12 col-md-5 p-2 flex-fill">
          <p>詳細</p>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>おぼえているわざ</th>
                <th>タイプ</th>
                <th>PP</th>
              </tr>
            </thead>
            <tbody id="movelist">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="battle_field">
      <div id="action_field">

      </div>
      <button type="submit" id="a-nigeru" class="btn btn-secondary my-2">にげる</button>
    </div>

    <hr>
    <ul id="speech_field" class="list-group my-2">
      
    </ul>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
